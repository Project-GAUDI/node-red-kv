<script type="text/html" data-template-name="kv-reader-single">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 名前</label>
        <input type="text" id="node-input-name" style="width:200px">
    </div>
    <div class="form-row">
        <label for="node-input-ip"> IP</label>
        <input type="text" id="node-input-ip" style="width:200px">
    </div>
    <div class="form-row">
        <label for="node-input-port"> Port</label>
        <input type="text" id="node-input-port" style="width:200px">
    </div>
    <div class="form-row">
        <label for="node-input-mode"> 読出方式</label>
        <select name="node-input-mode" id="node-input-mode" style="width:200px">
            <option value="RD">RD</option>
            <option value="RDS">RDS</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-deviceType"> デバイス種別</label>
        <input type="text" id="node-input-deviceType" style="width:200px">
    </div>
    <div class="form-row">
        <label for="node-input-deviceNo"> デバイス番号</label>
        <input type="text" id="node-input-deviceNo" style="width:200px">
    </div>
    <div class="form-row">
        <label for="node-input-dataFormat"> データ形式</label>
        <select name="node-input-dataFormat" id="node-input-dataFormat" style="width:200px">
            <option value="U">.U</option>
            <option value="S">.S</option>
            <option value="D">.D</option>
            <option value="L">.L</option>
            <option value="H">.H</option>
            <option value="">指定なし</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-readNo"> 読出個数</label>
        <input type="text" id="node-input-readNo" style="width:200px">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('kv-reader-single',{
        category: 'KV',
        color: '#72cc82',
        defaults: {
            name: {value:""},
            ip: {value:""},
            port:{value:""},
            mode:{value:"RD"},
            deviceType:{value:""},
            deviceNo:{value:""},
            dataFormat:{value:""},
            readNo:{value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-book",
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-help-name="kv-reader-single">
    <p>デバイスからのデータ読出を行います。</p>
    
    <h3>入力</h3>
        <dl class="message-properties">
            <dd>指定なし</dd>
        </dl>
    
    <h3>出力</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">文字列</span></dt>
            <dd>読出データ</dd>
        </dl>
    
    <h3>詳細</h3>
        <p><code>msg.payload</code>には、デバイスから読出したデータがそのまま格納されます。
            そのため、後続ノードにてデータの分割や結合を行って下さい。</p>
        <p>エラー発生時は、catchノードへエラーを送信します。</p>
</script>
